<style>
    table {
        width: 210px;
    }

    .labelsSitio {
        font-size: 10pt;
        font-family: verdana;
        margin-bottom: 2px;
        text-align: center
    }

    .year {
        padding: 5px;
    }

    .month {
        padding: 5px;
    }
</style>
<script>
</script>
<!-- FIN HEADER -->
<div class="col-xs-12">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-3 pull-right">
                <button class="btn btn-primary" ng-click="Add()">Crear Tarea</button>
            </div>
        </div>
    </div>
    <div class="row center-block">
        <table id="ofertasCliente" border="0" st-table="display_records" st-safe-src="lstTareas" class="table table-striped grilla">
            <thead>
                <tr>
                    <th colspan="12"><input st-search="" class="form-control" placeholder="Buscador Global..." type="text" /></th>
                </tr>
                <tr>
                    <th st-sort="NOMBRE" style="text-align: center">NOMBRE</th>
                    <th st-sort="DESCRIPCION" style="text-align: center">DESCRIPCI&Oacute;N</th>
                    <th st-sort="ESTADO_DESCRIPCION" style="text-align: center">ESTADO</th>
                    <th st-sort="NOMBRE_USUARIO" style="text-align: center">USUARIO ASIGNADO</th>
                    <th st-skip-natural="true"></th>
                    <th st-skip-natural="true" ng-show="Perfil == 1"></th>
                    <th st-skip-natural="true" ng-show="Perfil == 1"></th>
                </tr>
            </thead>
            <tbody>
                <tr st-select-row="row" st-select-mode="single" ng-repeat="row in display_records">

                    <td style="text-align: center">{{row.NOMBRE}}</td>
                    <td style="text-align: center">{{row.DESCRIPCION}}</td>
                    <td style="text-align: center">{{row.ESTADO_DESCRIPCION}}</td>
                    <td style="text-align: center">{{row.NOMBRE_USUARIO}}</td>
                    <td>
                        <i style="cursor:pointer;color:#337ab7;" title="Realizar" class="fa fa-check" ng-click="RealizarTarea(row)" ng-show="row.ESTADO == 1"></i>
                    </td>
                    <td ng-show="Perfil == 1">
                        <i style="cursor:pointer;color:#337ab7;" title="Eliminar" class="fa fa-trash" ng-click="EliminarTarea(row)" ng-show="row.ESTADO == 1"></i>
                    </td>
                    <td ng-show="Perfil == 1">
                        <i style="cursor:pointer;color:#337ab7;" title="Editar" class="fa fa-edit" ng-click="Edit(row)" ng-show="row.ESTADO == 1"></i>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="11" class="text-center">
                        <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="displayedPages"></div>
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>
